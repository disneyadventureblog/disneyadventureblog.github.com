---
layout: default
post_class: post-template page-template
sotmk: '/sotmk.html'
pirates: '/pirates.html'
we: '/we.html'
agents: '/agent-p.html'
---

<nav class="main-nav clearfix">
    <a class="back-button icon-arrow-left" href="{{ site.baseurl }}">Home</a>
    <a class="subscribe-button icon-feed" href="{{ site.baseurl }}rss.xml">Subscribe</a>
</nav>


<main class="content" role="main">
    <article class="post">
        <!-- <header class="post-header">
            <a id="blog-logo" href="{{site.baseurl}}">
                {% if site.logo %}
                    <img src="{{site.logo}}" alt="{{ site.name }}" />
                {% else %}
                    <span class="blog-title">{{ site.name }}</span>
                {%endif%}
            </a>
        </header> -->

        <h1 class="post-title">{{ page.title }}</h1>

        {% if page.logo %}
        <footer class="post-footer">
          <figure class="author-image">
            <a class="img" href="{{ site.baseurl }}" style="background-image: url({{page.logo}})">
              <span class="hidden">Logo</span></a>
          </figure>
        </footer>
        {% else %}
        <p/>
        {% endif %}

        <section class="post-content">
            {{content}}
        </section>

        <footer class="post-footer">
          <div align="center">
            <a href='{{ page.sotmk }}'>Sorcerers</a> |
            <a href='{{ page.pirates }}'>Pirates</a> |
            <a href='{{ page.we }}'>Explorers</a>|
            <a href='{{ page.agents }}'>Agents</a>
          </div>
        </footer>

    </article>

</main>
